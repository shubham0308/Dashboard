<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>


    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https:////cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Script/ordermanagement.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        .tile {
            background: #5133AB;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: 10px;
        }

        .handlebars {
            display: none;
        }

        .inputfield {
            margin-top: 5px;
            border: 1px solid #B0B0B0;
            border-radius: 4px;
            padding: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <!--<table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
            <tbody>
                <tr>
                    <td>Minimum Date:</td>
                    <td> <input type="text" id="min" class="form-control date-range-filter" data-date-format="yyyy-mm-dd" placeholder="From:"></td>
                    <td>Maximum Date:</td>
                    <td><input type="text" id="max" class="form-control date-range-filter" data-date-format="yyyy-mm-dd" placeholder="To:"></td>
                    <td>
                        <input class="favorite styled" type="button" value="Go" id="filterdate">
                    </td>
                </tr>
            </tbody>
        </table>-->

        <div id="table-container" style="padding:1%;">
            <table border="0" cellspacing="5" cellpadding="5">
                <tbody>
                    <tr>
                        <td>Minimum Date:</td>
                        <td><input name="min" id="min" type="text"></td>
                        <td>Maximum Date:</td>
                        <td><input name="max" id="max" type="text"></td>
                    </tr>
                </tbody>
            </table>
            <div id="Orderdetail"></div>
            <script type="text/x-handlebars-template" id="Orderdetaillist">

                <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead style="background-color: #428bca;">
                        <tr>
                            <th>User Name</th>
                            <th>Order No</th>
                            <th>Order Date</th>
                            <th>Status</th>
                            <th>Total Amount</th>
                            <th>Total Qty</th>
                            <th>Total Product Count</th>
                        </tr>
                    </thead>
                    <tbody class="" id="Orderdetaillist">
                        {{#usersdetails}}
                        <tr>
                            <td>{{UserName}}</td>
                            <td>{{OrderNo}}</td>
                            <td>{{OrderDate}}</td>
                            <td>{{Status}}</td>
                            <td>{{TotalAmount}}</td>
                            <td>{{TotalQty}}</td>
                            <td>{{TotalQty}}</td>
                        </tr>
                        {{/usersdetails}}
                    </tbody>
                </table>
              
            </script>
        </div>

        <div id="table-container" style="padding:1%;">
            <h6>Detail Order Report</h6>
            <div id="DetailOrderReport"></div>
            <script type="text/x-handlebars-template" id="DetailOrderReportlist">
                <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead style="background-color: #428bca;">
                        <tr>
                            <th>User Name</th>
                            <th>Order No</th>
                            <th>Order Date</th>
                            <th>Status</th>
                            <th>Total Amount</th>
                            <th>Total Qty</th>
                            <th>TotalProductCount</th>
                            <th>Edit / View</th>
                        </tr>
                    </thead>
                    <tbody class="" id="Bottomfiveuserlist">
                        {{#usersdetails}}
                        <tr>
                            <td>{{UserName}}</td>
                            <td>{{OrderNo}}</td>
                            <td>{{OrderDate}}</td>
                            <td>{{Status}}</td>
                            <td>{{TotalAmount}}</td>
                            <td>{{TotalQty}}</td>
                            <td>{{TotalQty}}</td>
                            <td><button class="edit">Edit/View</button></td>

                        </tr>
                        {{/usersdetails}}
                    </tbody>
                </table>
            </script>
        </div>

        <div id="infodetailpage" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="display:none;">
            <div class="modal-dialog" role="document" style="min-width: calc(100vw - 675px);height: 100% !important;">
                <div class="modal-content">
                    <div class="modal-header" style="font-size: 20px; padding-top: 3px; padding-bottom: 0px; font-weight: 600;">View / Edit order details</div>
                    <div class="modal-body" style="padding-top: 15px;padding-bottom: 15px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>User Name</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="inputfield" id="username" name="" placeholder="" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Order No</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="inputfield" id="orderno" name="" placeholder="" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Order Date</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="inputfield" id="orderdate" name="" placeholder="" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Status</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="inputfield" id="orderstatus" name="" placeholder="" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Total Amount</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="inputfield" id="ordertotalamount" name="" placeholder="" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Total Qty</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="inputfield" id="ordertotalqty" name="" placeholder="" disabled>
                                </div>
                            </div>
                            <div class="row">
                            <div class="col-md-4">
                                <label>Total Product Count</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="inputfield" id="ordertotalcount" name="" placeholder="" disabled>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="margin-top: 7px;">
                        <button class="btn btn-info rejectorder" style="font-size: 14px !important;">Reject</button>
                        <button class="btn btn-success confirmorder" style="font-size: 14px !important;">Confirm</button>
                        <button id="close" data-dismiss="modal" class="btn btn-danger" style="font-size: 14px !important;">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
