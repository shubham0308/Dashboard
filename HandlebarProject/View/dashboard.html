<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>


    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="../Content/DataTables/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="../Content/DataTables/css/dataTables.bootstrap.min.css" rel="stylesheet" />-->
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https:////cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Script/dashboard.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        .tile {
            background: #5133AB;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: 10px;
        }

        .handlebars {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="Userlist"></div>
        <div id="Userlisttemplate1" class="row handlebars">
            {{#usersdetails}}
            <div class="col-sm-3">
                <div class="tile">
                    <span>User Name :</span>
                    <span>{{UserName}}</span>
                    <span>Order No :</span>
                    <span>{{OrderNo}}</span>
                </div>
            </div>
            {{/usersdetails}}
        </div>

        <div id="chart" style="height: 400px"></div>

        <div id="table-container" style="padding:1%;">
            <h6>Top five order tables.</h6>
            <div id="topfiveorder"></div>
            <script type="text/x-handlebars-template" id="topfiveorderlist">
                <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead style="background-color: #428bca;">
                        <tr>
                            <th>Order No</th>
                            <th>Total Amount</th>
                            <th>Total Qty</th>
                            <th>User Name</th>
                        </tr>
                    </thead>
                    <tbody class="" id="">
                        {{#usersdetails}}
                        <tr>
                            <td>{{OrderNo}}</td>
                            <td>{{TotalAmount}}</td>
                            <td>{{TotalQty}}</td>
                            <td>{{UserName}}</td>
                        </tr>
                        {{/usersdetails}}
                    </tbody>
                </table>
            </script>
        </div>

        <div id="table-container" style="padding:1%;">
            <h6>Bottom five order tables.</h6>
            <div id="bottomfiveorder"></div>
            <script type="text/x-handlebars-template" id="bottomfiveorderlist">
                <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead style="background-color: #428bca;">
                        <tr>
                            <th>Order No</th>
                            <th>Total Amount</th>
                            <th>Total Qty</th>
                            <th>User Name</th>
                        </tr>
                    </thead>
                    <tbody class="" id="bottomfiveorderlist">
                        {{#usersdetails}}
                        <tr>
                            <td>{{OrderNo}}</td>
                            <td>{{TotalAmount}}</td>
                            <td>{{TotalQty}}</td>
                            <td>{{UserName}}</td>
                        </tr>
                        {{/usersdetails}}
                    </tbody>
                </table>
            </script>
        </div>

        <div id="table-container" style="padding:1%;">
            <h6>Top five user.</h6>
            <div id="topfiveuser"></div>
            <script type="text/x-handlebars-template" id="topfiveuserlist">
                <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead style="background-color: #428bca;">
                        <tr>
                            <th>User Name</th>
                            <th>Total Amount</th>
                            <th>Total Qty</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody class="" id="topfiveuserlist">
                        {{#usersdetails}}
                        <tr>
                            <td>{{UserName}}</td>
                            <td>{{TotalAmount}}</td>
                            <td>{{TotalQty}}</td>
                            <td>{{city}}</td>
                        </tr>
                        {{/usersdetails}}
                    </tbody>
                </table>
            </script>
        </div>

        <div id="table-container" style="padding:1%;">
            <h6>Bottom five user.</h6>
            <div id="Bottomfiveuser"></div>
            <script type="text/x-handlebars-template" id="Bottomfiveuserlist">
                <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead style="background-color: #428bca;">
                        <tr>
                            <th>User Name</th>
                            <th>Total Amount</th>
                            <th>Total Qty</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody class="" id="Bottomfiveuserlist">
                        {{#usersdetails}}
                        <tr>
                            <td>{{UserName}}</td>
                            <td>{{TotalAmount}}</td>
                            <td>{{TotalQty}}</td>
                            <td>{{city}}</td>
                        </tr>
                        {{/usersdetails}}
                    </tbody>
                </table>
            </script>
        </div>

        <div id="table-container" style="padding:1%;">
            <h6>Detail Order Report</h6>
            <div id="Orderdetail"></div>
            <script type="text/x-handlebars-template" id="Orderdetaillist">
                <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead style="background-color: #428bca;">
                        <tr>
                            <th>User Name</th>
                            <th>Order No</th>
                            <th>Order Date</th>
                            <th>Status</th>
                            <th>Total Amount</th>
                            <th>Total Qty</th>
                            <th>Total Product Count</th>
                        </tr>
                    </thead>
                    <tbody class="" id="Orderdetaillist">
                        {{#usersdetails}}
                        <tr>
                            <td>{{UserName}}</td>
                            <td>{{OrderNo}}</td>
                            <td>{{OrderDate}}</td>
                            <td>{{Status}}</td>
                            <td>{{TotalAmount}}</td>
                            <td>{{TotalQty}}</td>
                            <td>{{TotalQty}}</td>
                        </tr>
                        {{/usersdetails}}
                    </tbody>
                </table>
            </script>
        </div>


        <!-- <div class="row" id="seasonslist1"></div> -->

    </div>
</body>
</html>
